<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black</title>
    <style>
        /* 確保頁面沒有任何邊距，並設定背景色 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* 使用黑色背景來突顯圖片 */
            display: flex; /* 使用 flexbox 來置中圖片 */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 隱藏滾動條 */
            cursor: pointer; /* 提示使用者可以點擊關閉 */
        }
        /* 讓圖片填滿螢幕但保持比例 */
        img {
            max-width: 100vw;   /* 最大寬度為視窗寬度 */
            max-height: 100vh;  /* 最大高度為視窗高度 */
            object-fit: contain; /* 保持圖片比例不變形 */
        }
    </style>
</head>
<!-- 點擊頁面任何地方都會嘗試關閉這個分頁 -->
<body onclick="window.close();">

    <img src="Black.png" alt="Black color">

</body>
</html>
