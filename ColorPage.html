<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Page</title>
    <style>
        /* 頁面基本樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
        }
        .container {
            padding: 20px 40px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        /* 連結樣式，與 index.html 保持一致 */
        a {
            font-size: 30px;
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
            cursor: pointer; /* 讓滑鼠變成手形，提示可點擊 */
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Color Page</h1>
        <ul>
            <!-- 每個連結都指向一個獨立的 HTML 檔案，並在新分頁中開啟 (target="_blank") -->

            <li><a href="Black.html" target="_blank">Black</a></li>
            <li><a href="Red.html" target="_blank">Red</a></li>
            <li><a href="Green.html" target="_blank">Green</a></li>
            <li><a href="Blue.html" target="_blank">Blue</a></li>

        </ul>
    </div>

</body>
</html>
