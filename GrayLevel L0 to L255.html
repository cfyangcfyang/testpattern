<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GrayLevel L0 to L255</title>
<style>
    body {
        background-color: rgb(0, 0, 0);
        margin: 0;
        height: 100vh;
        color: gray;
        font-family: sans-serif;
    }

    #brightness {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 60px;
    }

    #back-link {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 60px;
    }

    a {
        color: gray;
        text-decoration: none;
    }
</style>
</head>
<body>

<div id="brightness">L0</div>

<a id="back-link" href="Index.html">Back to index page</a>

<script>
    let grayValue = 0;
    const body = document.body;
    const brightnessDiv = document.getElementById('brightness');

    document.addEventListener('click', function() {
        grayValue++;
        if (grayValue > 255) {
            grayValue = 0;
        }

        const newColor = `rgb(${grayValue}, ${grayValue}, ${grayValue})`;
        body.style.backgroundColor = newColor;
        brightnessDiv.textContent = `L${grayValue}`;
    });
</script>

</body>
</html>
